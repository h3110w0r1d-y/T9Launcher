name: Auto Merge and Tag
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin xposed

      - name: Get Tag Name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Merge main into xposed
        run: |
          git checkout xposed
          git pull origin xposed
          git merge ${{ env.TAG_NAME }} -m "Auto merge from main via tag ${{ env.TAG_NAME }}"
          git push origin xposed

      - name: Create and push xposed tag
        run: |
          VERSION_TAG=${{ env.TAG_NAME }}
          if [[ $VERSION_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            XPOSED_TAG="$VERSION_TAG-xposed"
            echo "Creating and pushing new tag: $XPOSED_TAG"
            git tag $XPOSED_TAG
            git push origin $XPOSED_TAG
          else
            echo "Tag does not match pattern vX.X.X. Skipping xposed tag creation."
          fi
